{% extends 'category/base.html'%}
{% load static %}

{% block content%}
<div class="container">
    <a href="{% url 'cat-create'%}" class="btn btn-primary btn-sm my-2">Create<i class="fa fa-plus pl-2"></i></a>

    <table class="table table-bordered mt-2">
        <thead>
          <tr>
            <th scope="col">No</th>
            <th scope="col">Name</th>
            <th scope="col">Image</th>
            <th scope="col">Create at</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          
            {% for pt in product %}
            <tr></tr>
                <td>{{pt.id}}</td>
                <td>{{pt.name}}</td>
                <td>{{pt.image}}</td>
                <td>{{pt.create_ad}}</td>
                <td>
                    <a href="{% url 'cat-edit' %}" class="btn btn-warning btn-sm"><i class="fa fa-edit"></i></a>
                    <a href="#" class="btn btn-danger btn-sm"><i class="fa fa-trash"></i></a>
                </td>
            </tr>
            {% endfor %}
          
        </tbody>
      </table>
</div>
{% endblock %}
